<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贱贱天团 - 注册</title>
    <link rel="stylesheet" href="css/style0328.css">
    <link rel="stylesheet" href="css/auth0328.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>创建新账户</h2>
                <p>加入我们，开启高效犯贱之旅</p>
            </div>
            <div class="auth-body">
                <form id="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="register-firstname">名字</label>
                            <input type="text" id="register-firstname" class="form-control" placeholder="请输入名字">
                            <div class="error-message" id="register-firstname-error">请输入名字</div>
                        </div>
                        <div class="form-group">
                            <label for="register-lastname">姓氏</label>
                            <input type="text" id="register-lastname" class="form-control" placeholder="请输入姓氏">
                            <div class="error-message" id="register-lastname-error">请输入姓氏</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-email">电子邮箱</label>
                        <input type="email" id="register-email" class="form-control" placeholder="请输入电子邮箱">
                        <div class="error-message" id="register-email-error">请输入有效的电子邮箱</div>
                    </div>
                    <div class="form-group">
                        <label for="register-phone">手机号码</label>
                        <input type="tel" id="register-phone" class="form-control" placeholder="请输入手机号码">
                        <div class="error-message" id="register-phone-error">请输入有效的手机号码</div>
                    </div>
                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" class="form-control" placeholder="请输入密码">
                        <div class="error-message" id="register-password-error">密码长度至少为8位，包含字母和数字</div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">确认密码</label>
                        <input type="password" id="register-confirm-password" class="form-control" placeholder="请再次输入密码">
                        <div class="error-message" id="register-confirm-password-error">两次输入的密码不一致</div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" id="terms">
                            <label for="terms">我同意<a href="https://detail.damai.cn/item.htm?spm=a2oeg.search_category.0.0.843b2dcdsAroHA&id=951477872647&clicktitle=%E6%97%BA%E4%BB%94%E5%B0%8F%E4%B9%94%202025%E3%80%8C%E6%8E%A2%E5%AF%BB%E8%80%85%E3%80%8D%E6%BC%94%E5%94%B1%E4%BC%9A-%E4%B8%8A%E6%B5%B7%E7%AB%99">服务条款</a>和<a href="https://v.douyin.com/e19lYPoRG_g/">隐私政策</a></label>
                            <div class="error-message" id="terms-error">请接受服务条款</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> 注册
                        </button>
                    </div>
                </form>
            </div>
            <div class="auth-footer">
                已有账户？ <a href="login.html">立即登录</a>
            </div>
        </div>
    </div>

    <script src="js/main0328.js"></script>
    <script src="js/auth0328.js"></script>
</body>
</html>
